<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Julio</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="calculator-container">
        <h1>Calculadora Profissional</h1>
        <input type="text" id="display" disabled value="0">
        <hr>
        Mensagem Enviada: <input type="text" id="msg">
        <button id="enviar-msg" onclick="enviarMsg()">Enviar Mensagem</button><br><br>
        <p id ="devolver-msg"></p>
        
         
        
        <div class="buttons-grid">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="btn btn-equals" onclick="calculateResult()">=</button>
            <button class="btn btn-operator" onclick="setOperation('/')">รท</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="setOperation('*')">ร</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="setOperation('-')">-</button>

            <button onclick="appendNumber('1')"id="n1">1</button>
            <button onclick="appendNumber('2')"id="n2">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="setOperation('+')">+</button>
            
            <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
            <button id="tema" onclick="mudarTema()">Mudar Tema</button>
            <button id="janela" onclick="criarJanela()">Criar Jova Janela</button>
            <button id="soma" onclick="Somar()">Fazer=Soma</button>
            <button id=" historico" onclick="Historico()">Historico</button>

        </div>
    </div>
    
    <script src="rederer.js"></script>
</body>
</html>
