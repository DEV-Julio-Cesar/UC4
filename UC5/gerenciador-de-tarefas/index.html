<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="renderer.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            padding: 30px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .add-task-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-export {
            background: linear-gradient(145deg, #28a745, #20c997);
            margin-left: 10px;
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .tasks-count {
            font-size: 16px;
            font-weight: 600;
            color: #666;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .task-date {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }

        .task-description {
            color: #5a6c7d;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
            padding-left: 15px;
            border-left: 3px solid #667eea;
        }

        .no-tasks {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px 20px;
        }

        .no-tasks i {
            font-size: 48px;
            opacity: 0.3;
            margin-bottom: 15px;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-message.success {
            background: linear-gradient(145deg, #28a745, #20c997);
        }

        .status-message.error {
            background: linear-gradient(145deg, #dc3545, #c82333);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .form-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-export {
                margin-left: 0;
                margin-top: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Gerenciador de Tarefas</h1>
        
        <!-- Formulário para adicionar tarefas -->
        <div class="add-task-form">
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="taskTitle">Título da Tarefa</label>
                    <input type="text" id="taskTitle" placeholder="Digite o título da tarefa..." required>
                </div>
                <button type="button" class="btn" onclick="adicionarTarefa()">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
                <button type="button" class="btn btn-export" onclick="exportarTarefas()">
                    <i class="fas fa-download"></i> Exportar
                </button>
            </div>
            <div style="margin-top: 15px;">
                <label for="taskDescription">Descrição (opcional)</label>
                <textarea id="taskDescription" placeholder="Adicione uma descrição para a tarefa..."></textarea>
            </div>
        </div>

        <!-- Lista de tarefas -->
        <div class="tasks-section">
            <div class="tasks-header">
                <h2 style="margin: 0; color: #333;">
                    <i class="fas fa-list"></i> Suas Tarefas
                </h2>
                <div class="tasks-count">
                    <span id="tasksCount">0</span> tarefas
                </div>
            </div>
            
            <div id="tasksList">
                <div class="no-tasks">
                    <div><i class="fas fa-clipboard-list"></i></div>
                    <p>Nenhuma tarefa adicionada ainda.</p>
                    <p>Comece criando sua primeira tarefa!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensagens de status -->
    <div id="statusMessage" class="status-message"></div>
</body>
</html>
